databaseChangeLog:
  - changeSet:
      id: 2025-12-12-create-table-order_item
      author: Vlad Afanasev
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: numeric(12,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_item_order

        - createIndex:
            tableName: order_items
            indexName: idx_order_item_order_id
            columns:
              - column:
                  name: order_id
